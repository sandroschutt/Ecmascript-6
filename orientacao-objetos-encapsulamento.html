<!DOCTYPE html>
<html>

<head>
    <title></title>

    <script>
    	class Tv {
    		constructor() {
    			this._relacaoCanais = Array(2, 4, 5, 7, 10)
    			this._canalAtivo = 5
    			this._volume = 5
    		}

    		//getters setters
    		//usado quando o parâmetro não é atribuído à função
    		get canalAtivo() {
    			return this._canalAtivo
    		}

    		//usado com parâmetro definido
    		set canalAtivo(canal) {
    			//
    			if(this._relacaoCanais.indexOf(canal) !== -1) {
    				this._canalAtivo = canal
    			}
    			
    		}
    	}

    	let tv = new Tv()

    	tv.canalAtivo = 7
    	console.log(tv.canalAtivo)
        

    
    </script>
